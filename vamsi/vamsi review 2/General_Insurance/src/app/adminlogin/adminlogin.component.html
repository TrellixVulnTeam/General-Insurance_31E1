
 <div class="head"  >
    <h1 >Welcome To Admin Login Page!</h1>
  
  </div>>
  
  <form [formGroup]="login" (ngSubmit)="submitData()">
     <div class="box1"> 
       <div class="header">
          <h1>Please Enter The Below Credentials </h1>    
        </div>
    
      <div class="form-group">
          <label for="email">Please enter your Email:&nbsp;</label>
          <input type="email" class="form-control" name="email" id="email" formControlName="email" >
      </div>
    
      <div [hidden]="login.controls['email'].valid || login.controls['email'].pristine"
          class="alert alert-danger">
          <div *ngIf="login.controls['email'].errors?.['required']">
               Please enter your Email 
          </div>
          </div>
          <div class="form-group">
              <label for="password">Please enter your Password:&nbsp;</label>
              <input type="password" class="form-control" name="password" id="password" formControlName="password">
          </div>
        
          <div [hidden]="login.controls['password'].valid || login.controls['password'].pristine"
              class="alert alert-danger">
              <div *ngIf="login.controls['password'].errors?.['required']">
                   please enter your Password
              </div>
              </div>
  
                     
    <div id="submitDiv">
      <button type="submit" class="btn" routerLink="/admindashboard" [disabled]="!login.valid">Submit</button>
    </div>
            </div>
          
           
    
    </form>
    <div class="head2"  >
      
    <h1> </h1>
    </div>>
